language: java
sudo: required
branches:
  only:
  - master
  - thrift
  - /release-.*/    # release tag
  - /thrift-[0-9]+/ # thrift snapshot tag
cache:
  directories:
  - "$HOME/.gradle"
  - "$HOME/.jdk"
env:
  global:
  - GRADLE_OPTS=-Xmx256m
matrix:
  include:
  - os: linux
    dist: trusty
    env: OS=linux JAVA_HOME=$HOME/.jdk/default PATH=$JAVA_HOME/bin:$PATH
  - os: osx
    env: OS=osx
install:
- true
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake
    - cmake-data
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then .travis/install-jdk.sh ; fi
- ".travis/install-missing-library.sh"
- cmake --version
- java -version
- "./gradlew --version"
script:
- if [[ "$TRAVIS_BRANCH" == "thrift" ]]; then .travis/build-thrift.sh ; fi
- if [[ "$TRAVIS_BRANCH" == "master" ]]; then ./gradlew --no-daemon --stacktrace build
  ; fi

# Deploy thrift binary to github
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'thrift/cmake_build/bin/thrift-*'
  skip_cleanup: true
  on:
    repo: imasahiro/gradle-thrift-plugin
    condition: "$TRAVIS_TAG =~ ^thrift-[0-9]*$"
    all_branches: true
    tags: true
